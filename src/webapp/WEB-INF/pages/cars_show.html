<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
    <h2>Cars</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Color</th>
        <th>Series</th>
    </tr>
    <tr>
        <tr th:each="car: ${count}">
            <td th:utext="${car.getId()}"></td>
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getColor()}"></td>
            <td th:utext="${car.getSeries()}"></td>
        </tr>
    </tr>
</table>
</body>
</html>
